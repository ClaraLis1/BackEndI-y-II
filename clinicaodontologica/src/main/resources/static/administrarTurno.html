<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Odontologica</title>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="scripts/modificarTurno.js"></script>
  
</head>

<body>
  <header class="container">
    <nav>
      <h1>| Clinica Odontologica |</h1>
      <a href="./index.html">volver</a>
    </nav>
  </header>

  <div class="divTabla">
    <table class="tabla" id="tablaListado">
        <thead>
            <tr>
              <th>ID</th>
              <th>Paciente</th>
              <th>Odontologo</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th></th>
              <th></th>
            </tr>
        </thead>
        <tbody id="bodyTablaListado">
        </tbody>
    </table>
  </div>

  <div class="containerModificar" id="containerForm">
    <form>
        <div class="form-header">
          <h2>Modificar Turno</h2>
        </div>     

        <label>ID</label>
        <input type="number" id="inputId" placeholder="Ingresar ID a modificar"required>

        <select name="odontologos" id="odontologos">
          <option value="0">Seleccione un Odontologo</option>
        </select>
                
        <select name="paciente" id="paciente">
          <option value="0">Seleccione un Paciente</option>
        </select>
        
        <label for="turno">Seleccione el d√≠a:</label>
        <input type="date" id="fechaTurno"  value="2022-07-11">
  
        <label for="hora">Seleccione la hora:</label>
        <input type="time" id="horaTurno" value="08:00" min="08:00" max="18:00" step="1800">
  
        
  
        <button type="submit">Modificar Turno</button>
        <div class="mensaje"></div>
      </form>

    
  </div>

</body>

</html>

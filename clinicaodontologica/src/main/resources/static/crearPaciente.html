<!DOCTYPE html>



<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Odontologica</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header class="container">
    <nav>
      <h1>| Clinica Odontologica | </h1>
      <a href="./index.html">volver</a>
    </nav>
  </header>


  <div class="container">
    <form>
      <div class="form-header">
        <h2>Ingresar Paciente</h2>
      </div>

      <label>Nombre</label>
      <input id="inputNombre" type="text"required>

      <label>Apellido</label>
      <input id="inputApellido" type="text"required>

      <label>DNI</label>
      <input id="inputDni" type="text"required>

      
      <label>Calle</label>
      <input id="inputCalle" type="text"required>
      <label>Numero</label>
      <input id="inputNumero" type="number"required>
      <label>Localidad</label>
      <input id="inputLocalidad" type="text"required>
      <label>Provincia</label>
      <input id="inputProvincia" type="text"required>

      <button type="submit">Registrar Paciente</button>
      <div class="mensaje"></div>
    </form>

    
  </div>
